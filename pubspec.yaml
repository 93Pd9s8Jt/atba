name: atba
description: "A TorBox Client"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  android_intent_plus: ^5.2.1
  chewie: ^1.8.5
  dynamic_color: ^1.7.0
  file_picker: ^8.1.7
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_secure_storage: ^9.2.2
  flutter_settings_screens: ^0.3.4
  http: ^1.2.2
  permission_handler: ^11.3.1
  provider: ^6.1.2
  shared_preferences: ^2.3.4
  url_launcher: ^6.3.1
  video_player: ^2.9.2

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/icons/
  uses-material-design: true
